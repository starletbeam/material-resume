    <html>

  <head>
    <link rel='stylesheet' href='https://gitcdn.xyz/repo/angular/bower-material/v0.11.0/angular-material.css'>
    <link rel="stylesheet" href="./css/main.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-messages.min.js'></script>
    <script src='https://gitcdn.xyz/repo/angular/bower-material/v0.11.0/angular-material.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
  
    <script src="https://cdn.octoblu.com/js/meshblu/latest/meshblu.bundle.js" type="text/javascript"></script>
    <script src="./json/json.js"></script>
    <script src="./js/app.js"></script>
    
     </head>

  <body ng-app="MyApp" ng-controller="AppCtrl" layout="row">
  
  
    <div class="mainBox">
  
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">

<md-content >
  <div>
  <img ng-src="images/profileBackground.jpg" class="md-card-image" alt=""  flex="100" > 
</div>  
 
</md-content>

            <md-content class="md-padding" layout="column" ng-repeat="type in sections.expertise">
            <h3>{{type.expertiseType}}</h3>
  
  
            <md-chips ng-model="type.data" readOnly="true">
              <md-chip-template>
                {{$chip}}
              </md-chip-template>
            </md-chips>
                </md-content>
          </md-sidenav>
  

          <md-content>
             <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <div id="{{bananasplit}}">
            {{displayText}}
            <md-input-container class="md-icon-float md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Peanut</label>
              <input ng-model="user" type="text">
              </md-input-container>
          </div>
          <md-card ng-repeat="section in sections.experience">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{section.experienceType}}</span>
                <span class="md-subhead">Large</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-lg card-media"></div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Action 1</md-button>
              <md-button>Action 2</md-button>
            </md-card-actions>
          </md-card>
          <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">In-card mixed actions</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                       
              <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Peanut</label>
                <input ng-model="user" type="text">
                <md-button ng-click="peanut()">Okay Go</md-button>
              </md-input-container>
            </md-card-content>
          </md-card>
        </md-content>
  
      </section>
                

  </  bo      dy  >
